{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Research{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for paper in papers %}
    <article class="post">
      <header>
        <div><h1>{{ paper['text'] }}</h1></div>
          <div><h2>{{ paper['category'] }}</h2></div>
          <div><a class="action" href="{{ paper['url'] }}">Web link</a></div>
      </header>
      <p class="body">{{ paper['sdesc'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{%  endblock %}
